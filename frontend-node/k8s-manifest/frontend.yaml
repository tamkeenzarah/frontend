apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
      app: devops-project
  template:
    metadata:
      labels:
        tier: frontend
        app: devops-project
    spec:
      containers:
      - name: frontend
        image: tamkeenzarah/project-node-frontend:devops-project
        env:
        - name: BACKEND_URL
          value: backend:8080
        ports:
        - containerPort: 8080
          name: tcp

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    tier: frontend
    app: devops-project
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31000
